    <script>
        function openTab(evt, tabName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].classList.remove("show");
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].classList.remove("active");
          }
          document.getElementById(tabName).classList.add("show");
          evt.currentTarget.classList.add("active");
        }
    </script>


    <script>
        function openCustomTab(evt, tabName) {
            var i, customTabcontent, customTablinks;
            customTabcontent = document.getElementsByClassName("custom-tabcontent");
            for (i = 0; i < customTabcontent.length; i++) {
            customTabcontent[i].classList.remove("show");
            }
            customTablinks = document.getElementsByClassName("custom-tablinks");
            for (i = 0; i < customTablinks.length; i++) {
            customTablinks[i].classList.remove("active");
            }
            document.getElementById(tabName + "-content").classList.add("show");
            evt.currentTarget.classList.add("active");
        }
    </script>
          <script>

            function downloadSvg() {
              const div = document.getElementById("svg");
              const img = div.getElementsByTagName("img")[0];
              var url = img.src;
              url = url.slice(0, -3) + "svg";
              console.log(url);
              const link = document.createElement("a");
              link.href = url;
              link.download = "logo.svg";
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
            }

}

    <script>
var mainDiv = document.getElementById("main_div");
var pngDiv = document.getElementById("logoPng");
var regenDiv = document.getElementById("regen_div");
var svgDiv = document.getElementById("svg");

var imageCount = 6; 
for (var i = 1; i <= imageCount; i++) {
  var image = new Image();
  image.src = "./staticFiles/logo" + i + ".png"; 
  image.addEventListener("load", function() {
  mainDiv.appendChild(this);
  });
  image.addEventListener("click", function() {
    var pngImage = new Image();
    pngImage.src = this.src;

    pngImage.addEventListener("load", function() {
        pngDiv.innerHTML = "";
        pngDiv.appendChild(pngImage);
        svgDiv.innerHTML = "";
        svgDiv.appendChild(pngImage.cloneNode());
        regenDiv.innerHTML = "";
        regenDiv.appendChild(pngImage.cloneNode());
    });

  });
}




    </script>
