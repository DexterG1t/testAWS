<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    body{background: rgb(238,174,202);background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);}
    .left_div{box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);width: 30%; height: 90%; border-radius: 15px; position: absolute; left: 2%; top:6%;}
    .main_div{box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);width: 60%; height: 70%; border-radius: 15px; position: absolute;right: 5%; bottom: 15%; }
    .tab {box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); overflow: hidden; border: 1px solid none; background: rgb(238,174,202);background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%); border-radius: 15px 15px 1px 1px; }
    .tab button {background: rgba(148,187,233,1); border: none; outline: none; cursor: pointer; position:absolute; top:20;width: 50%;  padding-bottom:  15px; padding-top: 15px; transition: 0.3s; font-family: 'Inter', sans-serif; font-size: 150%;}
    .tab button.active {background: rgb(238,174,202);background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%); font-family: 'Inter', sans-serif; font-size: 200%;}
    .tabcontent {display: none; width: 90%; border: 1px solid none; border-top: none; font-family: 'Inter', sans-serif; font-size: 150%;}
    .tabcontent.show {display: block; width: 90%;  font-family: 'Inter', sans-serif; font-size: 100%; }
    .custom-tabs-header {overflow: hidden; border: 1px solid none; background-color:none; border-radius: 15px;}
    .custom-tablinks {background: rgba(148,187,233,1); border: none; outline: none; cursor: pointer; padding: 14px 16px; transition: 0.3s; position:absolute; top: 20%; width: 50%; border-radius:  15px ; padding-bottom: 10; font-family: 'Inter', sans-serif; font-size: 150%;}
    .custom-tablinks.active {background: rgb(238,174,202);background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);font-family: 'Inter', sans-serif; font-size: 200%;}
    .custom-tabcontent {display: none; width: 90%; padding: 20% 10px; border: 1px solid none; border-top: none; font-family: 'Inter', sans-serif; font-size: 150%;}
    .custom-tabcontent.show {display: block;}
    .regen_div{box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); width: 90%; height: 60%; border-radius: 15px; position: absolute; margin: auto; top: 20%; right: 0; bottom: 0; left: 0;}
    .image_div{box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); width: 90%; height: 60%; border-radius: 15px; position: absolute; margin: auto; top: 20%; right: 0; bottom: 0; left: 0;}
    .download{background: rgb(238,174,202);background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%); position: absolute; bottom: 2%; right:5%; border-radius: 15px; width: 30%; height: 45px; font-family: 'Inter', sans-serif; font-size: 80%;}
    .png{ background-size: cover; width: 100%; height: 100%; border-radius: 15px;}
    .regenerate{background: rgb(238,174,202);background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%); position: absolute; bottom: 10%; right:10%; border-radius: 15px; width: 25%; height: 35px; font-family: 'Inter', sans-serif; font-size: 100%;}


</style>
<body>


    <script>
        function openTab(evt, tabName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].classList.remove("show");
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].classList.remove("active");
          }
          document.getElementById(tabName).classList.add("show");
          evt.currentTarget.classList.add("active");
        }
    </script>


    <script>
        function openCustomTab(evt, tabName) {
            var i, customTabcontent, customTablinks;
            customTabcontent = document.getElementsByClassName("custom-tabcontent");
            for (i = 0; i < customTabcontent.length; i++) {
            customTabcontent[i].classList.remove("show");
            }
            customTablinks = document.getElementsByClassName("custom-tablinks");
            for (i = 0; i < customTablinks.length; i++) {
            customTablinks[i].classList.remove("active");
            }
            document.getElementById(tabName + "-content").classList.add("show");
            evt.currentTarget.classList.add("active");
        }
    </script>
    <script>
       function downloadPng() {
           const div = document.getElementById("png");
           const img = div.getElementsByTagName("img")[0];
           const url = img.src;
           const link = document.createElement("a");
           link.href = url;
           link.download = "logo.png";
           document.body.appendChild(link);
           link.click();
           document.body.removeChild(link);
        }


       function downloadSvg() {
            const div = document.getElementById("svg");
            const img = div.getElementsByTagName("img")[0];
            var url = img.src;
            url = url.slice(0, -3) + "svg";
            console.log(url);
            const link = document.createElement("a");
            link.href = url;
            link.download = "logo.svg";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
      }

    </script>
    <div class="left_div" >
        <div class="tab-container">
            <div class="tab">
              <button id="Logostartclick"class="tablinks" onclick="openTab(event, 'logo')" style="  left: 0; border-radius: 15px 1px 1px 1px; ">Logo</button>
              <button class="tablinks" onclick="openTab(event, 'regenerate')" style="  left: 50%; border-radius: 1px 15px 1px 1px;">Regenerate</button>
            </div>
          
            <div id="logo" class="tabcontent">







                <div class="custom-tabs">
                    <div class="custom-tabs-header">
                      <button id='pngstart'class="custom-tablinks" onclick="openCustomTab(event, 'custom-tab-1')" style="  left: 0;">png</button>
                      <button class="custom-tablinks" onclick="openCustomTab(event, 'custom-tab-2')" style="  left: 50%;">svg</button><br>
                    </div>
                  
                    <div id="custom-tab-1-content" class="custom-tabcontent">
                      <div class="image_div" id="png">
                        
                        <img src="..\staticFiles\logo1.png" class="png">
                      </div>
                      <button class="download" onclick="downloadPng()">Download</button>
                    </div>
                  
                    <div id="custom-tab-2-content" class="custom-tabcontent">
                      <div class="image_div" id="svg" >
                        <img src="..\staticFiles\logo1.png" class="png">
                      </div>
                      <button class="download" onclick="downloadSvg()">Download</button>
                    </div>
                    </div>
                  
                  </div>
            
            </div>
          <script>
            function displaySliderValue(eSlider){   
                
                eSlider.parentElement.querySelector('span').textContent = eSlider.value;
            }
          </script>
            <div id="regenerate" class="tabcontent">
              <h2 style="padding-top: 15%; padding-left: 10%;">Generate similar (Max 5) </h2>
              <div style="position: relative;top:5%; left:15%;"  >
                <form method="POST" action={{ url_for('submit_form_count_regenerate') }}>
                  <span>1</span><br>
                  <input id='regenCount' name="regenCount" type="range" min="1" max="5" value="1" oninput="displaySliderValue(this);" style="width: 250px;" >
                  <button class="regenerate" type="submit"class>Regenerate</button>
              </form> 
              </div>
            <table>
                <tbody>

                </tbody>
            </table>
            
           <div class="regen_div">
            <svg class="spinner" viewBox="0 0 50 50">
                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
              </svg>    
        </div>
            </div>

          </div>

    </div>
    <div class="main_div">
        <style>
            .spinner {animation: rotate 2s linear infinite; z-index: 2; position: absolute; top: 50%; left: 50%; margin: -25px 0 0 -25px; width: 50px; height: 50px;}
            .spiner,.path {stroke: #ccc; stroke-linecap: round; animation: dash 1.5s ease-in-out infinite;}
            @keyframes rotate {100%{transform: rotate(360deg);}}
            @keyframes dash {0%{stroke-dasharray: 1, 150; stroke-dashoffset: 0;} 50% {stroke-dasharray: 90, 150; stroke-dashoffset: -35;} 100% {stroke-dasharray: 90, 150; stroke-dashoffset: -124;}}
            </style>
        <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
          </svg>



    </div>


    <script>
      setTimeout(function() {
    document.getElementById("Logostartclick").click();
  }, 200);
  setTimeout(function() {
    document.getElementById("pngstart").click();
  }, 300);
    </script>

</body>
</html>
